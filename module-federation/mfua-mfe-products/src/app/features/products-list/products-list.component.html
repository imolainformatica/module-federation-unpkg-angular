<h4>Active Subscriptions for user with id: {{id}}</h4>
<div class="product-list-container">
  <div class="product-container" *ngFor="let subscription of (products | async)?.subscriptions">
    <div class="prdocut-id">{{subscription.id}}</div>
    <div class="prdocut-name">{{subscription.description}}</div>
    <div class="prdocut-cosignees-container" *ngFor="let cosignee of subscription.co_signees">
      <div class="cosignee-name">Co-signee id: {{cosignee}}</div>
    </div>
    <button class="add-cosignee" (click)="addCosignee()">Add a co-signee</button>
    <hr>
  </div>
  <hr>
</div>
<button class="add-prdocut" (click)="addProduct()">Add a Subscription</button>
